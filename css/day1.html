<style media="screen">
  button:hover{
  animation-name:button;
  animation-duration:3s;
  animation-iteration-count:infinite;
  animation-timing-function:linear/ease-out;
  animation-timing-function:cubic-bezier(x1,y1,x2,y2);
  }
  @keyframes button{
  0%{
    background-color: blue;
    opacity: 0.1;
  }
  }

</style>
